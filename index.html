<body>
    <div class="container">
        <p><span>Instructions: </span> Track Your Schedule <br>
            Create new todos, Use single click to 
            untrack your todo. For remove todo from

        </p>
        <h1>To-Do List <i class="fas fa-plus fa-1x"></i></h1>
        <input class="todo" type="text" name="todo" id="todo" placeholder="Create New To-Do">
        <ul class="todos">
            <!-- <li><span><i class="far fa-trash-alt fa-1.5x"></i></span> </li>

            <li><span><i class="far fa-trash-alt fa-1.5x"></i></span> </li> -->
        </ul>
    </div>
